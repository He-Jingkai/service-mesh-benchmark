apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: linkerd-bookinfo-data-plane-{{.Release.Name}}
spec:
  allowPrivilegeEscalation: false
  fsGroup:
    ranges:
    - max: 65535
      min: 10001
    rule: MustRunAs
  readOnlyRootFilesystem: true
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  - NET_BIND_SERVICE
  requiredDropCapabilities:
  - ALL
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    ranges:
    - max: 65535
      min: 10001
    rule: MustRunAs
  volumes:
  - configMap
  - emptyDir
  - projected
  - secret
  - downwardAPI
  - persistentVolumeClaim
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bookinfo-psp
  namespace: {{.Release.Namespace}}
rules:
- apiGroups: ['policy','extensions']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames: ['linkerd-bookinfo-data-plane-{{.Release.Name}}']
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bookinfo-psp
  namespace: {{.Release.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bookinfo-psp
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{.Release.Namespace}}
- kind: ServiceAccount
  name: bookinfo-details
  namespace: {{.Release.Namespace}}
- kind: ServiceAccount
  name: bookinfo-productpage
  namespace: {{.Release.Namespace}}
- kind: ServiceAccount
  name: bookinfo-ratings
  namespace: {{.Release.Namespace}}
- kind: ServiceAccount
  name: bookinfo-reviews
  namespace: {{.Release.Namespace}}
