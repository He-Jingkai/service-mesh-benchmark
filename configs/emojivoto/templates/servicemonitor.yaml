{{ if .Values.enableLinkerdServiceMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    servicemesh: linkerd
    app: emojivoto
    release: prometheus-operator
  name: linkerd-proxies
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: emojivoto
  endpoints:
  - targetPort: 4191
{{ end }}
